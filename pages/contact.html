                    Airn't

                    <ul class="navbar-nav ms-auto">

        <div class="container contact-section">
            <h1 style="color: #459cee">Contact Us</h1>
            <form class="contact-info">
                <label for="fname">First Name</label>
                <input
                    type="text"
                    id="fname"
                    name="firstname"
                    placeholder="Your name.."
                />

                <label for="lname">Last Name</label>
                <input
                    type="text"
                    id="lname"
                    name="lastname"
                    placeholder="Your last name.."
                />

                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="usa">USA</option>
                    <option value="australia">Australia</option>
                    <option value="canada">Canada</option>
                </select>

                <label for="subject">Subject</label>
                <textarea
                    id="subject"
                    name="subject"
                    placeholder="Write something.."
                    style="height: 200px"
                ></textarea>

                <input type="submit" value="Submit" class="contact-btn" />
            </form>
            <img
                src="https://i.pinimg.com/originals/b9/e4/96/b9e4960c1476c78043d499d975f86cdb.gif"
                alt="GIF"
            />
        </div>
        <footer class="footer-row">
            <div>
                <form action=" ">
                    <div class="container">
                        <h5>Subscribe to our Newsletter</h5>
                        <p>The Air in You</p>
                    </div>

                    <div class="container" style="background-color: white">
                        <input
                            type="text"
                            placeholder="Name"
                            name="name"
                            required
                        />
                        <input
                            type="text"
                            placeholder="Email address"
                            name="mail"
                            required
                        />
                        <label>
                            <input
                                type="checkbox"
                                checked="checked"
                                name="subscribe"
                            />
                            Daily Newsletter
                        </label>
                    </div>

                    <div class="container">
                        <input
                            class="button-class"
                            type="submit"
                            value="Subscribe"
                        />
                    </div>
                </form>
            </div>
            <h5>&#169; Airn't Inc 2024</h5>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
